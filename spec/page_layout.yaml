  - Divisions: 
      desc: <p><code>DIV</code> tags are used to define a division or section in an <span class="caps">HTML</span> document.  It has no inherent meaning, but is often used by designers and developers to group or style part of a page differently than another.  You can easily create a <code>div</code> with Textile but most people who need a <code>div</code> just use <a href="/textile/html-integration-and-escapement/#block-html"><span class="caps">HTML</span> tags</a> in their Textile.</p>
